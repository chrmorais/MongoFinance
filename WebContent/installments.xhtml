<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="mainLayout.xhtml">
		<ui:define name="content">




			<h:form id="form">

				<p:growl id="messages" showDetail="true" />

				<p:dataTable emptyMessage="Nenhum resultado encontrado."
					var="financialEntry"
					value="#{installmentFinancialEntryBean.financialEntries}"
					id="financialEntryList" editable="true" 
					>

					<f:facet name="header">  
            Lançamentos parcelados
        </f:facet>

					<p:ajax event="rowEdit"
						listener="#{installmentFinancialEntryBean.onEdit}"
						update=":form:messages" />
					<!-- <p:ajax event="rowEditCancel" listener="#{installmentFinancialEntryBean.onCancel}"
						update=":form:messages" /> -->

					<p:column headerText="Nome" >
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{financialEntry.name}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{financialEntry.name}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Descrição" >
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{financialEntry.description}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{financialEntry.description}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Tipo de lançamento" style="width:25px">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{financialEntry.entryType.label}" />
							</f:facet>
							<f:facet name="input">
								<p:selectOneRadio id="entryType"
									requiredMessage="Tipo de lançamento é obrigatório!"
									required="true" value="#{financialEntry.entryType}">
									<f:selectItems
										value="#{installmentFinancialEntryBean.entryTypes}" var="et"
										itemValue="#{et}" itemLabel="#{et.label}" />

								</p:selectOneRadio>
							</f:facet>
						</p:cellEditor>
					</p:column>



					<p:column headerText="Categoria" width="250">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{financialEntry.category}" />
							</f:facet>
							<f:facet name="input">
								<p:selectOneMenu id="editSuperCategory"
									converter="#{categoryConverter}"
									value="#{financialEntry.category}">
									<f:selectItem itemLabel="Nenhuma" itemValue="" />
									<f:selectItems
										value="#{installmentFinancialEntryBean.categories}" var="sup"
										itemLabel="#{sup.name}" itemValue="#{sup}" />

								</p:selectOneMenu>
							</f:facet>

						</p:cellEditor>
					</p:column>

					<p:column headerText="Vencimento" style="width:25px">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{financialEntry.maturityDay}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{financialEntry.maturityDay}"
									style="width:24px" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Data inicial" >
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{financialEntry.initialDate}">
									<f:convertDateTime pattern="d/MM/yyyy" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:calendar pattern="d/MM/yyyy"
									value="#{financialEntry.initialDate}" id="inipPopupCal" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Data final" >
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{financialEntry.finalDate}">
									<f:convertDateTime pattern="d/MM/yyyy" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:calendar pattern="d/MM/yyyy"
									value="#{financialEntry.finalDate}" id="finPopupCal" />
							</f:facet>
						</p:cellEditor>
					</p:column>



					<p:column headerText="Efetivo" >
						<p:cellEditor>
							<f:facet name="output">
								R$<h:outputText value="#{financialEntry.value}" />
							</f:facet>
							<f:facet name="input">
								R$<p:inputText value="#{financialEntry.value}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Total" >
						<p:cellEditor>
							<f:facet name="output">
								R$<h:outputText value="#{financialEntry.totalValue}" />
							</f:facet>
							<f:facet name="input">
								R$<p:inputText value="#{financialEntry.totalValue}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Realizado" >
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="Sim" rendered="#{financialEntry.closed}" />
								<h:outputText value="Não"
									rendered="#{not financialEntry.closed}" />
							</f:facet>
							<f:facet name="input">
								<p:selectOneRadio id="entryClosed"
									requiredMessage="Estado do lançamento é obrigatório!"
									required="true" value="#{financialEntry.closed}">
									<f:selectItem itemLabel="Sim" itemValue="true" />
									<f:selectItem itemLabel="Não" itemValue="false" />
								</p:selectOneRadio>
							</f:facet>
						</p:cellEditor>
					</p:column>


					<p:column headerText="Options" >
						<p:commandButton value="Editar"  action="contactsForm.xhtml" />

					</p:column>

				</p:dataTable>
<p:commandButton value="Adicionar"  action="installmentsForm.xhtml" />
			</h:form>


</ui:define>

	</ui:composition>

</h:body>

</html>
