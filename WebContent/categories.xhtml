<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="mainLayout.xhtml">
		<ui:define name="content">



			<f:view>
			<h:form id="form">

				<p:growl id="messages" showDetail="true" />

				<p:dataTable var="category" value="#{categoryBean.categories}" 
					id="categoryList" editable="true" >
					<p:ajax  event="rowEdit" listener="#{categoryBean.onEdit}"
						update=":form:categoryList :form:messages" />

					<f:facet name="header">  
            Categorias
        </f:facet>



					<p:column headerText="Nome" style="width:125px">

								<h:outputText value="#{category.name}" />

					</p:column>

					<p:column headerText="SuperCategoria" style="width:125px">
						
							
								<h:outputText value="#{category.superCategory}" />


	
						
				
						
					</p:column>



					<p:column headerText="Options" style="width:50px">

<p:commandButton value="Editar"  action="categoriesForm.xhtml" />



					</p:column>

				</p:dataTable>
<p:commandButton value="Adicionar"  action="categoriesForm.xhtml" />
			</h:form>
									



	</f:view>
		</ui:define>

	</ui:composition>

</h:body>

</html>
