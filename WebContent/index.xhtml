<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

</h:head> 
<h:body>
<h:form >
<p:fieldset legend="Adicionar/Editar Contato" widgetVar="regWidget" style="width: 600px;">
   <h:panelGrid columns="3" width="550" border="0">
    <h:outputLabel value="Nome" />
    <p:inputText value="#{contactBean.contact.name}" 
       id="Name"
        required="true" 
        requiredMessage="Nome do contato é obrigatório!"
        validatorMessage="Nome do contato deve ter entre 3 e 120 catacteres!"
        >
     <f:validateLength minimum="3" maximum="120" for="Name"></f:validateLength>
    </p:inputText>
    <p:message for="Name"/>
    
    <h:outputLabel value="Email" />
    <p:inputText value="#{contactBean.contact.mail}" 
       id="Email"
        required="true" 
        requiredMessage="Email do contato é obrigatório!"
        validatorMessage="Email do contato deve ter entre 3 e 120 catacteres!"
        >
     <f:validateLength minimum="3" maximum="120" for="Email"></f:validateLength>
    </p:inputText>
    <p:message for="Email"/>
    
    <p:commandButton value="Adicionar" action="#{contactBean.register}" ajax="false" ></p:commandButton>
    </h:panelGrid>
    </p:fieldset>


</h:form> 
</h:body>
</html>
