<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>





			<f:view>

			<h:form>
				<br />
				<p:fieldset legend="Cadastro" widgetVar="regWidget"
					style="width: 600px;">
					<h:panelGrid columns="3" width="550" border="0">
						<h:outputLabel value="Nome" />
						<p:inputText value="#{loginBean.newUser.firstname}" id="Name"
							required="true"
							requiredMessage="Nome é obrigatório!"
							validatorMessage="Nome deve ter entre 3 e 120 catacteres!">
							<f:validateLength minimum="3" maximum="120" for="Name"></f:validateLength>
						</p:inputText>
						<p:message for="Name" />
						
						<h:outputLabel value="Sobrenome" />
						<p:inputText value="#{loginBean.newUser.lastname}" id="Last_Name"
							required="true"
							requiredMessage="Sobrenome é obrigatório!"
							validatorMessage="Sobrenome deve ter entre 3 e 120 catacteres!">
							<f:validateLength minimum="3" maximum="120" for="Last_Name"></f:validateLength>
						</p:inputText>
						<p:message for="Last_Name" />
						
						<h:outputLabel value="Login" />
						<p:inputText value="#{loginBean.newUser.username}" id="Login"
							required="true"
							requiredMessage="Login é obrigatório!"
							validatorMessage="Login deve ter entre 3 e 120 catacteres!">
							<f:validateLength minimum="3" maximum="120" for="Login"></f:validateLength>
						</p:inputText>
						<p:message for="Login" />
						
						<h:outputLabel value="Password" />
						<p:password value="#{loginBean.newUser.password}" id="Password"
							required="true" 
							requiredMessage="Senha é obrigatória!"
							validatorMessage="Senha deve ter entre 3 e 120 catacteres!">
							<f:validateLength minimum="3" maximum="120" for="Password"></f:validateLength>
						</p:password>
						<p:message for="Password" />

						<p:commandButton value="Enviar"
							action="#{loginBean.register}" ajax="false"></p:commandButton>
					</h:panelGrid>
				</p:fieldset>


			</h:form>
			</f:view>


</h:body>

</html>
