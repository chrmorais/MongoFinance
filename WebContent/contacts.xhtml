<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
<h:body>

	<ui:composition template="mainLayout.xhtml">
		<ui:define name="content">

			<h:form id="form">

				<p:growl id="messages" showDetail="true" />
				
				<p:dataTable  var="contact" value="#{contactDataTable.contacts}" id="contactList"
					editable="true" >

					 <p:ajax event="rowEdit" listener="#{contactDataTable.onEdit}"
						update="@this :form:messages"  />

					<f:facet name="header">  
            Contatos
        </f:facet>


					<p:column headerText="Nome" width="250">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{contact.name}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{contact.name}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Email" style="width:125px">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{contact.mail}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{contact.mail}" style="width:100%" label="Email" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Celular" style="width:125px">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{contact.mobileNumber}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{contact.mobileNumber}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Fixo" style="width:125px">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{contact.homeNumber}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{contact.homeNumber}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Opções" width="125">


                    <p:commandButton value="Editar"  onclick="location='/contactsForm.xhtml?id=#{contact._id}'"  />
											 <p:commandButton value="Excluir" actionListener="#{contactDataTable.removeEntry}" update=":form">  
     						<f:param id="itemId" name="itemId" value="#{contact._id}" />  
						</p:commandButton>
					</p:column>

				</p:dataTable>
			<p:commandButton value="Adicionar"  onclick="location='/contactsForm.xhtml'"  />

			</h:form>
		</ui:define>
		
		
		
	
	</ui:composition>

</h:body>

</html>
