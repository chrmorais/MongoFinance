<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="mainLayout.xhtml">
		<ui:define name="content">




			<h:form id="form" >

				<p:growl id="messages" showDetail="true" autoUpdate="true" />

				<p:dataTable emptyMessage="Nenhum resultado encontrado."
					var="budget" value="#{budgetBean.userBudgets}"
					id="budgetList" editable="true"  style="width:40%" >

					<f:facet name="header">  
            Orçamento
        </f:facet>



					<p:column headerText="Nome" width="120" >


						<h:outputText value="#{budget.name}" />


					</p:column>
					
					<p:column headerText="Opções" width="380" >



						<p:commandButton value="Selecionar"   update=":form">  
     						<f:setPropertyActionListener value="#{budget}"  target="#{budgetBean.selectedBudget}" />  
						</p:commandButton>

                     <p:commandButton value="Editar"  onclick="location='/budgetForm.xhtml?id=#{budget._id}'"  />
                     <p:commandButton value="Excluir" actionListener="#{budgetBean.removeBudget}" update=":form">  
     						<f:param id="itemId" name="itemId" value="#{budget._id}" />  
						</p:commandButton>


					</p:column>


				</p:dataTable>

			</h:form>


		</ui:define>

	</ui:composition>

</h:body>

</html>
